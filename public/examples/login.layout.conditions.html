<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/expatterns.min.js"></script>
</head>
<body>
    <pattern data-pattern="/patterns/popup/pattern.html" data-hooks="id, title, content, login, password, type, controls" style="display:none;"  >
        <id>0</id>
        <title>Test dialog window</title>
        <content data-pattern="/patterns/login/pattern.html">
            <login data-pattern="/patterns/controls/textinput_con/pattern.html">
                <type>text</type>
            </login>
            <password data-pattern="/patterns/controls/textinput_con/pattern.html">
                <type>password</type>
            </password>
            <controls data-pattern="/patterns/buttons/flat/pattern.html">
                <id>login_button</id><title>login</title>
                <id>cancel_button</id><title>cancel</title>
            </controls>
        </content>
    </pattern>
</body>
</html>
