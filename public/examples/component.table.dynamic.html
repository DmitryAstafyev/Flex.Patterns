<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/expatterns.js"></script>
</head>
<body>
    <a data-style="Button" id="add_row">Add new row</a>
    <pattern data-pattern="/components/table.dynamic/component.html" data-hooks="rows, column_0, column_1, column_2, column_3" style="display:none;">
        <rows>
            <column_0>0.0</column_0>   <column_1>0.1</column_1>   <column_2>0.2</column_2>   <column_3>0.3</column_3>
            <column_0>1.0</column_0>   <column_1>1.1</column_1>   <column_2>1.2</column_2>   <column_3>1.3</column_3>
            <column_0>2.0</column_0>   <column_1>2.1</column_1>   <column_2>2.2</column_2>   <column_3>2.3</column_3>
            <column_0>3.0</column_0>   <column_1>3.1</column_1>   <column_2>3.2</column_2>   <column_3>3.3</column_3>
            <column_0>4.0</column_0>   <column_1>4.1</column_1>   <column_2>4.2</column_2>   <column_3>4.3</column_3>
        </rows>
    </pattern>
    <script type="text/javascript">
        _patterns.debug();
    </script>
</body>
</html>
