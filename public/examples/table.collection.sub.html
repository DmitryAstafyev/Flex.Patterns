<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/expatterns.js"></script>
</head>
<body>
    <script type="text/javascript">
        (function () {
            _patterns.debug();
            "use strict";
            var data_source = [],
                item        = null,
                count       = 0;
            for (var i = 0; i < 100; i += 1) {
                item = {
                    column_0: (Math.random() * 1000).toFixed(4),
                    column_1: (Math.random() * 1000).toFixed(4),
                    column_2: (Math.random() * 1000).toFixed(4),
                    column_3: null
                };
                count = Math.round(Math.random() * 5 + 1);
                if (count > 0) {
                    item.column_3 = [];
                    for (var n = count; n >= 0; n -= 1) {
                        item.column_3.push({
                            title_0: (Math.random() * 1000).toFixed(4),
                            title_1: (Math.random() * 1000).toFixed(4),
                            title_2: (Math.random() * 1000).toFixed(4),
                            title_3: (Math.random() * 1000).toFixed(4),
                        });
                    }
                }
                data_source.push(item);
            }
            _patterns.get({
                url     : '/patterns/table/single.sub/pattern.html',
                node    : document.body,
                hooks   : {
                    titles: {
                        column_0: 'Column #0',
                        column_1: 'Column #1',
                        column_2: 'Column #2',
                        column_3: 'Column #3',
                    },
                    rows: data_source
                }
            }).render();
        }());
    </script>
</body>
</html>
