<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Flex.Template</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
    <tr>
        <td {{$column_0, cells}} style="background:{{::background_0}};" data-attr="{{::dataattr}}">{{column_0}}{{::column_0}}</td>
        <td {{$column_1, cells}} style="background:{{::background_1}};">{{column_1}}{{::column_1}}</td>
        <td {{$column_2, cells}} style="background:{{::background_2}};">{{column_2}}{{::column_2}}</td>
        <td {{$column_3, cells}} style="background:{{::background_3}};">{{column_3}}</td>
    </tr>
</body>
</html>
